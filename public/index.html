<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK Slider</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .slider { display: flex; overflow-x: auto; gap: 10px; }
    .card { flex: 0 0 300px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; background: #f9f9f9; }
    .card img { max-width: 100%; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>VK Slider</h1>
  <div class="slider" id="slider"></div>

  <script>
    async function loadPosts() {
      try {
        const response = await fetch('/api/posts');
        const posts = await response.json();

        const slider = document.getElementById('slider');
        slider.innerHTML = '';

        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'card';
          let content = '';

          if (post.text) content += `<p>${post.text}</p>`;
          if (post.attachments) {
            post.attachments.forEach(att => {
              if (att.photo && att.photo.sizes) {
                const largest = att.photo.sizes[att.photo.sizes.length - 1];
                content += `<img src="${largest.url}" alt="">`;
              }
            });
          }

          card.innerHTML = content;
          slider.appendChild(card);
        });

      } catch (err) {
        console.error('Ошибка при загрузке постов:', err);
      }
    }

    loadPosts();
  </script>

</body>
</html>
