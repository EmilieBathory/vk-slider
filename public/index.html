<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VK Slider</title>
  <style>
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .card {
      min-width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f8f8f8;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>VK Slider</h1>
  <div class="slider" id="slider"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("/api/posts");
      const posts = await res.json();

      const slider = document.getElementById("slider");
      slider.innerHTML = "";

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = post.text;
        slider.appendChild(card);
      });
    }

    loadPosts();
  </script>
</body>
</html>
