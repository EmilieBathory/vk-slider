<div id="slider"></div>
<script>
async function loadPosts() {
  const res = await fetch('/api/posts');
  const posts = await res.json();
  const slider = document.getElementById('slider');
  
  posts.forEach(post => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h3>${post.title}</h3>
      <p>${post.description}</p>
      <a href="${post.link}" target="_blank">Читать</a>
    `;
    slider.appendChild(card);
  });
}

loadPosts();
</script>

<style>
#slider {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
}
.card {
  min-width: 250px;
  border: 1px solid #ccc;
  padding: 1rem;
  background: #f9f9f9;
}
</style>
